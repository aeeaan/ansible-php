---
# php package name
php_base_name: php
php_version: 5.4
php_development: false

php_fpm: true
php_fpm_user: php-fpm
php_fpm_group: php-fpm
php_fpm_proxy_timeout: 30
#logrotate settings
php_fpm_logrotate_period: weekly
php_fpm_logrotate_keep: 5
php_fpm_logrotate_compress: false

php_imagick: true
#multiple memcache pecl modules
php_use_memcache: true
php_use_memcached: false

#ini settings
php_timezone: America/New_York
php_upload_max: 30M
php_post_max: 30M
php_html_errors: "Off"
php_memory_limit: 256M
php_expose_php: "Off"
php_max_execution_time: 120
php_error_reporting: "E_ALL & ~E_DEPRECATED & ~E_STRICT"
php_display_errors: "Off"
php_display_startup_errors: "Off"
php_realpath_cache_size: 16k
php_realpath_cache_ttl: 120
php_max_input_vars: 1000
php_short_open_tag: Off

php_composer: true
php_composer_autoupdate: true

php_codeception: false
php_codeception_autoupdate: true

php_phpunit_rpms:
  - php-phpunit-DbUnit
  - php-phpunit-File-Iterator
  - php-phpunit-FinderFacade
  - php-phpunit-PHP-CodeCoverage
  - php-phpunit-PHP-Invoker
  - php-phpunit-PHP-Timer
  - php-phpunit-PHP-TokenStream
  - php-phpunit-PHPUnit
  - php-phpunit-PHPUnit-MockObject
  - php-phpunit-PHPUnit-Selenium
  - php-phpunit-PHPUnit-SkeletonGenerator
  - php-phpunit-PHPUnit-Story
  - php-phpunit-Text-Template
  - php-phpunit-Version
  - php-phpunit-bytekit
  - php-phpunit-comparator
  - php-phpunit-diff
  - php-phpunit-environment
  - php-phpunit-exporter
  - php-phpunit-git
  - php-phpunit-phpcov
  - php-phpunit-phpcpd
  - php-phpunit-phpdcd
  - php-phpunit-phploc
